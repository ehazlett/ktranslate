listenaddr: "127.0.0.1:8081"
udrsfile: "/etc/ktranslate/udr.csv"
geofile: "/etc/ktranslate/GeoLite2-Country.mmdb"
asnfile: "/etc/ktranslate/GeoLite2-ASN.mmdb"
processingthreads: 1
inputthreads: 1
maxthreads: 1
format: "prometheus"
compression: "none"
sinks: ["prometheus"]
maxflowspermessage: 10000
rollupinterval: 0
rollupandalpha: false
samplerate: 1
samplemin: 1
enablesnmpdiscovery: false
kentikplan: 0
apibaseurl: "https://api.kentik.com"
enableteelogs: false
enablehttpinput: true
remoteconfigloader: "local:file:///tmp/kt.yml"
filters: []

netflowformat:
  version: "netflow5"

prometheussink:
  listenaddr: ":9080"

server:
  servicename: "ktranslate"
  loglevel: "info"
  logtostdout: false
  metricsendpoint: "none"
  metalistenaddr: ""
  ollydataset: ""
  ollywritekey: ""

api:
  devicefile: "/etc/ktranslate/devices.json"

flowinput:
  enable: true
  protocol: "netflow5"
  listenip: "0.0.0.0"
  listenport: 9995
  enablereuseport: false
  workers: 1
  messagefields: "TimeReceived,SamplingRate,Bytes,Packets,SrcAddr,DstAddr,Proto,SrcPort,DstPort,InIf,OutIf,SrcVlan,DstVlan,TCPFlags,SrcAS,DstAS,Type,SamplerAddress"
  prometheuslistenaddr: ""
  mappingfile: ""
snmpinput:
  enable: true
  snmpfile: "/tmp/snmp.yml"
  dumpmibs: true
  flowonly: false
  jsontoyaml: ""
  walktarget: ""
  walkoid: ".1.3.6.1.2.1"
  walkformat: ""
  outputfile: ""
  discoveryintervalminutes: 0
  discoveryonstart: false
  validatemibs: false
  pollnowtarget: ""
